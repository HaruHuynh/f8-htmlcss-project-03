<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shine & Smile</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon_io/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon_io/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon_io/site.webmanifest" />

        <!-- Sora Font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header class="fixed-header">
            <!-- Navigation -->
            <div class="content">
                <nav class="navbar-section">
                    <div class="logo">
                        <a href="index.html">
                            <img
                                src="./assets/img/logo.svg"
                                alt="Shine & Smile"
                            />
                        </a>
                    </div>
                    <ul class="menu-links">
                        <li class="menu-item">
                            <a href="#!">Home</a>
                        </li>
                        <li class="menu-item">
                            <a href="#!">Services</a>
                        </li>
                        <li class="menu-item">
                            <a href="#!">About</a>
                        </li>
                        <li class="menu-item">
                            <a href="#!">Doctors</a>
                        </li>
                    </ul>
                    <div class="nav-btn">
                        <a href="#!" class="sign-in">Log In</a>
                        <div class="btn register">Sign Up</div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="content">
                    <div class="hero-wrapper">
                        <div class="hero-text">
                            <h1 class="title">
                                Exceptional dental care for all ages.
                            </h1>
                            <p class="desc">
                                Exceptional dental care for all ages. Your great
                                smile begins with a great dentist.
                            </p>
                            <div class="cta-group">
                                <div class="btn hero-button">Book Online</div>
                                <p class="call-number">
                                    or call (123) 456-7890
                                </p>
                            </div>
                        </div>
                        <div class="images-container">
                            <img
                                src="./assets/img/hero-01.jpg"
                                alt="Shine & Smile"
                                class="large-img"
                            />
                            <img
                                src="./assets/img/hero-02.jpg"
                                alt="Shine & Smile"
                                class="small-img"
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
